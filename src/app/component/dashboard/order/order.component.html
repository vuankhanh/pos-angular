<div class="container">
  <section>
    <div class="group-button-row">
      <button mat-raised-button color="primary" (click)="onCreateEvent()">
        <mat-icon>add</mat-icon>
        Thêm sản phẩm
      </button>
    </div>
  </section>
  @if (orders) {
    <section class="table-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="orders" class="mat-elevation-z8">
        <ng-container matColumnDef="thumbnail" [sticky]="breakpointDetection$ | async">
          <th mat-header-cell *matHeaderCellDef> Ảnh </th>
          <td mat-cell *matCellDef="let item">
            <img [src]="item.productThumbnail | baseUrl" alt="{{ item.productName }}">
          </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Tên sản phẩm </th>
          <td mat-cell *matCellDef="let item"> {{item.productName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Số lượng </th>
          <td mat-cell *matCellDef="let item">{{item.productQuantity}}</td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Hành động </th>
          <td mat-cell *matCellDef="let element">
            <div class="action-group-button">
              <button mat-icon-button color="primary" (click)="onViewEvent(element)">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onEditEvent(element)">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
  }
</div>
