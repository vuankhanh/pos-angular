<div class="container">

  @if (products) {
    <section class="table-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <!-- Thumbnail Column -->
        <ng-container matColumnDef="thumbnail" [sticky]="breakpointDetection$ | async">
          <th mat-header-cell *matHeaderCellDef> Hình ảnh </th>
          <td mat-cell *matCellDef="let element"> <img [src]="element.albumDetail.thumbnail | baseUrl" [alt]="element.name" /></td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Tên sản phẩm </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Giá </th>
          <td mat-cell *matCellDef="let element"> {{element.price | vndCurrency}} </td>
        </ng-container>
  
        <!-- Unit Column -->
        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef> Đơn vị </th>
          <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
        </ng-container>
  
        <!-- Availability Column -->
        <ng-container matColumnDef="availability">
          <th mat-header-cell *matHeaderCellDef> Tình trạng </th>
          <td mat-cell *matCellDef="let element"> {{element.availability ? 'Còn hàng' : 'Hết hàng'}} </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Hành động </th>
          <td mat-cell *matCellDef="let element">
            <div class="action-group-button">
              <button mat-icon-button color="primary" (click)="onViewEvent(element)">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="onOrderEvent(element)">
                <mat-icon>add_shopping_cart</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onEditEvent(element)">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
  }
</div>
