<div class="container">
  <div class="product-list">
    <mat-card *ngFor="let product of products" class="product-card">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">View</button>
        <button mat-button color="accent">Buy</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
