name: Deploy

on:
  push:
    branches:
      - staging

jobs:
  build-and-deploy:
    runs-on: [self-hosted, Linux, X64, staging]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build:staging

    - name: Rename old project directory if exists
      run: |
        PROJECT_NAME=$(node -p "require('./package.json').name")
        DEPLOY_DIR="/var/www/front-end/$PROJECT_NAME"
        if [ -d "$DEPLOY_DIR" ]; then
          mv $DEPLOY_DIR "${DEPLOY_DIR}_old"
        fi

    - name: Copy files to deployment directory
      run: |
        PROJECT_NAME=$(node -p "require('./package.json').name")
        DEPLOY_DIR="/var/www/front-end"
        mkdir -p $DEPLOY_DIR
        cp -r dist/$PROJECT_NAME $DEPLOY_DIR

